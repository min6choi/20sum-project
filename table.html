<!<!DOCTYPE html>
<html>
<head>
  <title>테이블의 기본 형식</title>
  </head>
  <body>
    <table border="1">
      <caption>표의 기본 형식</caption>
      <tr>
        <th>제목1</th><th>제목2</th><th>제목3</th>
        </tr>
        <tr>
          <td>첫 번째 줄(1행) 첫번째 칸(1열)</td>
          <td>1행 2열</td>
          <td>1행 3열</td>
          </tr>
          <tr>
            <td>두 번째 줄(2행) 첫번째 칸(1열)</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
            </tr>
    </body>
</html>
