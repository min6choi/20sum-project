        <script>
            var a = b = c = d = e = 14;
            document.write("<p>a=b=c=d=e=14</p>")

            document.write(" b - = 5; --> " + b + "<br/>");
            document.write(" c * = 5; --> " + c + "<br/>");
            document.write(" d / = 5; --> " + d + "<br/>");
            document.write(" e % = 5; --> " + e + "<br/>");
        </script>
