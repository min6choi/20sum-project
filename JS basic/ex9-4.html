<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 연산자3</title>
        <script>
          var a=b=9;
          document.write("a=b=9 <br/><br/>");
          document.write("연산 전 a= "+ a +", ++a출력 : "+ ++a +",연산 후 a=" + a + "<br/>");
          document.write("연산 전 a= "+ a +", ++a출력 : "+ ++a +",연산 후 a=" + a + "<br/>");
          document.write("연산 전 b= "+ b +", --b출력 : "+ --b +",연산 후 b=" + b + "<br/>");
          document.write("연산 전 b= "+ b +", b--출력 : "+ b-- +",연산 후 b=" + b + "<br/>");
        </script>
    </head>
    <body>
    </body>
</html>
