<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 연산자8</title>
        <script>
            var num1=10, num2=20;
            var max, min;
            document.write(
                     "다음의 두 수로 최댓값 최솟값을 구하시오.<br/><br/>");
            document.write(" 첫 번째 수: " + num1 +", 두 번째 수: " + num2 +"<br/>");
            if ( num1 > num2 ){
             max = num1;
             min = num2;
            }
            else{
             max = num2;
             min = num1;
            }
            document.write(" 최댓값은 " + max + "이고, 최솟값은" 
                     + min + "이다");
        </script>
    </head>
    <body>
    </body>
</html>
